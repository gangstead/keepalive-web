<div class="alert alert-success" *ngIf="isLoggedIn()">
  You are logged in <button class="btn" (click)="logout()">Logout</button>
</div>
<form *ngIf="!isLoggedIn()" name="form" (ngSubmit)="onSubmit()" #f="ngForm" >
  <div class="form-group">
    <label for="email">email</label>
    <input type="email" class="form-control" name="email" placeholder="you@special.com" [(ngModel)]="model.email" #email="ngModel" required />
  </div>
  <div class="form-group">
    <label for="password">password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
